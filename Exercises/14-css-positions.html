<!DOCTYPE html>
<html>

<head>
  <title>Exercise 14 - CSS Position</title>
  <style>
    body {
      height: 3000px;
    }

    .element1 {
      background-color: black;
      color: white;
      position: fixed;
      right: 20px;
      bottom: 20px;
    }

    .sidebar {
      background-color: green;
      color: white;
      position: fixed;
      top: 0;
      bottom: 0;
      right: 0;
      width: 100px;
    }

    .entire-page {
      background-color: black;
      position: fixed;
      top: 0;
      bottom: 0;
      right: 0;
      left: 0;
    }
  </style>

</head>

<body>
  <div class="element1">bottom-right</div>
  <div class="sidebar">right sidebar</div>
  <div class="entire-page"></div>
</body>

</html>
