<!DOCTYPE html>
<html>

<head>
  <title>Exercise 13 - Nested Flexbox</title>
  <style>
    .flexbox {
      display: flex;
      height: 50px;
      margin-bottom: 30px;
    }

    .column1 {
      background-color: lightpink;
      width: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .item1, .row2-item {
      background-color: black;
      color: white;
    }

    .column2 {
      width: 200px;
      background-color: lightblue;
    }

    .row2{
      display: flex;
      justify-content: space-between;
    }
  </style>

</head>

<body>
  <div class="flexbox">
    <div class="column1">
      <div class="item1">item1</div>
    </div>
    <div class="column2"></div>
  </div>

  <div class="flexbox">
    <div class="column1"></div>
    <div class="column2">
      <div class="row1">row1</div>
      <div class="row2">
        <div class="row2-item">row2</div>
        <div class="row2-item">row2</div>
      </div>
    </div>
  </div>
</body>

</html>
